<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Portal</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- AR.js scene -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Portal Frame -->
        <a-entity 
            id="portalFrame"
            geometry="primitive: plane; height: 3; width: 2;" 
            material="shader: flat; src: #portalImage;" 
            position="0 1.5 -5">
        </a-entity>

        <!-- Portal Collider -->
        <a-entity 
            id="portalCollider"
            geometry="primitive: box; height: 3; width: 2; depth: 0.5;"
            position="0 1.5 -5"
            material="opacity: 0; transparent: true;"
            portal-interaction>
        </a-entity>

        <!-- Assets -->
        <a-assets>
            <!-- Use proper raw GitHub URLs for images -->
            <img id="portalImage" src="https://github.com/talkats/webxr_portal/blob/20fcbc6cd3515745cbb1aa18da542a284f744008/2025-01-02%2016%2009%2001.png">
            <img id="skyImage" src="https://github.com/talkats/webxr_portal/blob/20fcbc6cd3515745cbb1aa18da542a284f744008/20220512_140701_490.jpg">
        </a-assets>

        <!-- Sky for 360 Environment -->
        <a-sky id="defaultSky" color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera
            position="0 1.6 0"
            look-controls
            wasd-controls>
        </a-camera>
    </a-scene>

    <script>
        // Portal Interaction Component
        AFRAME.registerComponent('portal-interaction', {
            init: function () {
                const portalCollider = this.el;
                const sky = document.querySelector('#defaultSky');
                const skyImage = document.querySelector('#skyImage');

                portalCollider.addEventListener('click', () => {
                    // Change the sky to the 360-degree image
                    sky.setAttribute('src', skyImage.getAttribute('src'));
                    // Hide the portal frame
                    document.querySelector('#portalFrame').setAttribute('visible', false);
                });
            }
        });
    </script>
</body>
</html>
